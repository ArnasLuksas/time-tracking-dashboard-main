<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="person-container">
        <div class="person">
          <div class="person_img">
            <img src="images/image-jeremy.png" alt="Jeremy Robson">
          </div>
          <div class="person_reporter">
            <span class="person_title">Report for</span>
            <span class="person_name">Jeremy Robson</span>
          </div>

        </div>
        <div class="btn_container">
          <div class="daily">Daily</div>
          <div class="week">Weekly</div>
          <div class="month">Monthly</div>
        </div>
      </div>
    </header>


    <main>
      <section class="timeTrack">
        <div class="timeTrack_container"></div>
      </section>
    </main>

  </div>







  </ul>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arnas Luksas</a>.
  </div>
  <script src="js/app.js"></script>
</body>

</html>
